<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Pinned Repos</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="./css/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold text-center mb-8">
        GitHub Pinned Repos Viewer
      </h1>
      <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6">
          <form id="repoForm" class="mb-4">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter GitHub username"
              class="w-full px-4 py-2 rounded border focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
              required
            />
            <button
              type="submit"
              class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors"
            >
              View Repos
            </button>
          </form>
          <div id="apiLink" class="text-center text-sm text-gray-600">
            <p class="mb-2">Or access the API directly:</p>
            <span id="directApiLink" class="text-blue-500 break-all"></span>
          </div>
        </div>
        <div id="results" class="mt-8 space-y-4"></div>
      </div>
    </div>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
